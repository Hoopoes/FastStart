[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[project]
name = "fastapi-base"
version = "1.0.0"
description = "Base file structure of fast api"
license = "MIT"
authors = [
    {name = "umar-anzar", email = "omer.anzar2@gmail.com"}
]
readme = "README.md"


requires-python = ">=3.11,<3.12"
dependencies = [
    "uvicorn[standard] (>=0.34.0,<0.35.0)",
    "fastapi (>=0.115.11,<0.116.0)"
]

[tool.poetry.group.cronJob.dependencies]
typing-inspect = "^0.9.0"
fastapi-utils = "^0.8.0"


[tool.poetry]
package-mode = false

[project.urls]
Repository = "https://github.com/Hoopoes/FastStart"